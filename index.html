<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Simple Vertical Shooter</title>
    <style>
        body { margin:0; overflow:hidden; }
        canvas { background:#000; display:block; margin:0 auto; }
    </style>
</head>
<body>
<canvas id="gameCanvas" width="400" height="600"></canvas>
<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const playerWidth = 40;

const playerHeight = 40; // taller to fit the gorilla body
let playerX = canvas.width / 2 - playerWidth/2;
const playerY = canvas.height - playerHeight - 10;
const bullets = [];
const enemies = [];
let isGameOver = false;
let score = 0;
let animationFrame = 0;
let frameCounter = 0;
document.addEventListener('keydown', handleKeyDown);
document.addEventListener('keyup', handleKeyUp);

const keys = {};

function handleKeyDown(e) {
    keys[e.code] = true;
    if (e.code === 'Space') {
        // throw a banana toward the enemies
        const size = 2;
        bullets.push({
            x: playerX + playerWidth/2 - (5 * size)/2,
            y: playerY,
            width: 5 * size,
            height: 4 * size,
            speed: 7,
            rotation: 0,
            size
        });
    }
}
function handleKeyUp(e) {
    keys[e.code] = false;
}

function spawnEnemy() {
    const width = 40;
    const height = 20;
    const x = Math.random() * (canvas.width - width);
    const y = -height;
    enemies.push({x, y, width, height, speed:2});
}

let enemySpawnTimer = 0;
function update() {
    if (isGameOver) return;
    if (keys['ArrowLeft']) {
        playerX -= 5;
        if (playerX < 0) playerX = 0;
    }
    if (keys['ArrowRight']) {
        playerX += 5;
        if (playerX + playerWidth > canvas.width) playerX = canvas.width - playerWidth;
    }
    for (let i = bullets.length-1; i>=0; i--) {
        bullets[i].y -= bullets[i].speed;
        bullets[i].rotation += 0.2;
        if (bullets[i].y + bullets[i].height < 0) {
            bullets.splice(i,1);
        }
    }
    enemySpawnTimer++;
    if (enemySpawnTimer > 60) {
        spawnEnemy();
        enemySpawnTimer = 0;
    }

    frameCounter++;
    if (frameCounter % 20 === 0) {
        animationFrame = (animationFrame + 1) % 2;
    }
    for (let i = enemies.length-1; i>=0; i--) {
        enemies[i].y += enemies[i].speed;
        for (let j = bullets.length-1; j>=0; j--) {
            if (checkCollision(enemies[i], bullets[j])) {
                enemies.splice(i,1);
                bullets.splice(j,1);
                score++;
                break;
            }
        }
        if (i >= enemies.length) continue;
        if (enemies[i].y > canvas.height) {
            isGameOver = true;
        }
        if (checkCollision(enemies[i], {x: playerX, y: playerY, width: playerWidth, height: playerHeight})) {
            isGameOver = true;
        }
    }
}
function checkCollision(a, b) {
    return a.x < b.x + b.width &&
           a.x + a.width > b.x &&
           a.y < b.y + b.height &&
           a.y + a.height > b.y;
}

function drawGorilla(x, y, frame) {
    ctx.fillStyle = '#555';
    // head
    ctx.beginPath();
    ctx.arc(x + playerWidth / 2, y + 8, 8, 0, Math.PI * 2);
    ctx.fill();
    // body
    ctx.fillRect(x + 6, y + 16, playerWidth - 12, playerHeight - 16);
    // arms
    if (frame === 0) {
        ctx.fillRect(x - 6, y + 16, 6, 14); // left arm down
        ctx.fillRect(x + playerWidth, y + 16, 6, 14); // right arm down
    } else {
        ctx.fillRect(x - 6, y + 10, 6, 14); // left arm up
        ctx.fillRect(x + playerWidth, y + 10, 6, 14); // right arm up
    }
    // legs
    ctx.fillRect(x + 8, y + playerHeight, 6, 10);
    ctx.fillRect(x + playerWidth - 14, y + playerHeight, 6, 10);
}

function drawBanana(ctx, b) {
    const pattern = [
        [0,1,1,0,0],
        [1,1,1,1,0],
        [1,1,1,1,1],
        [0,1,1,0,0]
    ];
    ctx.save();
    ctx.translate(b.x + b.width/2, b.y + b.height/2);
    ctx.rotate(b.rotation);
    ctx.translate(-b.width/2, -b.height/2);
    ctx.fillStyle = '#ff0';
    const px = b.size;
    for (let y=0; y<pattern.length; y++) {
        for (let x=0; x<pattern[y].length; x++) {
            if (pattern[y][x]) {
                ctx.fillRect(x*px, y*px, px, px);
            }
        }
    }
    ctx.restore();
}
function draw() {
    ctx.clearRect(0,0,canvas.width, canvas.height);
    drawGorilla(playerX, playerY, animationFrame);

    for (const b of bullets) {
        drawBanana(ctx, b);
    }
    ctx.fillStyle = '#f60'; // orangutan enemies
    for (const e of enemies) {
        ctx.fillRect(e.x, e.y, e.width, e.height);
    }
    ctx.fillStyle = '#fff';
    ctx.font = '20px sans-serif';
    ctx.fillText('Score: ' + score, 10, 20);
    if (isGameOver) {
        ctx.fillStyle = '#fff';
        ctx.font = '40px sans-serif';
        ctx.textAlign = 'center';
        ctx.fillText('Game Over', canvas.width/2, canvas.height/2);
    }
}

function gameLoop() {
    update();
    draw();
    requestAnimationFrame(gameLoop);
}
gameLoop();
</script>
</body>
</html>
